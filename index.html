<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browswer to allow for mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Damage Assessment Data Editor Application</title>
<!--Style page and button-->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .editDataBtn {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }


        .addRecordBtn:hover {
            background-color: #005a87;
        }

        #layerListToggleBtn:hover {
            background-color: #005a87;
        }

        .esri-layer-list {
            bottom: 50px !important; /* leave space for toggle button */
            top: auto !important;
            left: 10px !important;
            right: auto !important;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border-radius: 4px;
            background: white;
        }

        .esri-search {
            top: 10px !important;
            left: 10px !important;
            right: auto !important;
            bottom: auto !important;
            max-width: 300px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .esri-widget--button.esri-locate {
            top: 60px !important; /* below search */
            left: 10px !important;
            right: auto !important;
            bottom: auto !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border-radius: 4px;
        }

         @media (max-width: 480px) {
        .editDataBtn {
            top: 8px;
            right: 8px;
            padding: 8px 14px;
            font-size: 13px;
        }
        .esri-layer-list {
            max-height: 200px;
            bottom: 45px !important;
            left: 8px !important;
            max-width: 90vw;
        }
        .esri-search {
            max-width: 90vw;
        }
        .legendToggleBtn {
            position: absolute;
            z-index: 10;
            top: 50px; /* below Edit button */
            right: 10px;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .legendToggleBtn:hover {
            background-color: #005a87;
        }

        @media (max-width: 480px) {
            .legendToggleBtn {
                top: 45px;
                right: 8px;
                padding: 6px 14px;
                font-size: 13px;
            }
        }
    }
     </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

  </head>
  <body>
    <!--button to edit or add data-->
    <button id="editDataBtn" class="editDataBtn">Add / Edit Data</button>
    <button id="legendToggleBtn" class="legendToggleBtn">Toggle Legend</button>
    <div id="viewDiv"></div>
    <!--Load ESRI modules to map-->
    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer", "esri/widgets/Editor", "esri/widgets/Legend", "esri/widgets/LayerList", "esri/widgets/BasemapToggle", "esri/widgets/BasemapGallery"  ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, Editor, Legend, LayerList, BasemapToggle, BasemapGallery) => {
            //my api key
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGfXZVUftvXPbMTy0-GRI5ojxO2vkMfNJUc6LuBspKHa7_8adflxgEqdwsbZT_y64VwrYucfHRmak8KqEqK9KojibVke2tZigq1P4aWdi2ARSVyPCfBRuJPzRCNXkKqmMNKADPP407Mua44OxDb8aE4N4-3Rp6rAphNctReWb-FZ2fqziGxRK72mw3mmQSZtV-5YfnA0EHXD4rWw1OwRwQU-VcnibfCw_FYsDSK_eK6lAT1_77qtARkK";
            //ESRI streets imagery basemap
            const map = new Map({
                basemap: "streets"
            });
            //map parameters centered and zoomed on Kendall, WI
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                 map: map, // References the map object
                 center: [-89.5, 44.5], 
                 zoom: 8 
             });
             //data layer from my survey
            const layerUrls = [
                "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Damage_Assessment_Data_Review/FeatureServer/0",
                "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Damage_Assessment_Data_Review/FeatureServer/1",
            ];

            const ctvRenderer = {
                type: "unique-value",
                field: "CTV",
                uniqueValueInfos: [
                    {
                    value: "C",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "black",
                        width: 0.5,
                        style: "solid"
                        }
                    },
                    label: "City"
                    },
                    {
                    value: "V",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "grey",
                        width: 1,
                        style: "dash"
                        }
                    },
                    label: "Village"
                    },
                    {
                    value: "T",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "grey",
                        width: 0.25,
                        style: "solid"
                        }
                    },
                    label: "Town"
                    }
                ]
                };

            const ctvLayer = new FeatureLayer({
                url: "https://services1.arcgis.com/FDsAtKBk8Hy4cAH0/arcgis/rest/services/WI_Cities_Towns_Villages_July_2025/FeatureServer/0",
                title: "WI Cities, Towns & Villages",
                renderer: ctvRenderer,
                opacity: 1,
                labelingInfo: [
                    {
                    labelExpressionInfo: {
                        expression: "$feature.Label"
                    },
                    symbol: {
                        type: "text",
                        color: "black",
                        haloColor: "white",
                        haloSize: "1px",
                        font: {
                        size: 12,
                        family: "Arial",
                        weight: "bold"
                        }
                    },
                    labelPlacement: "center-center",
                    minScale: 300000,
                    maxScale: 4500

                    }
                ],
                labelsVisible: true
                });
                map.add(ctvLayer);

            

           const countyBoundaryRenderer = {
                type: "simple",
                symbol: {
                    type: "simple-fill",
                    color: [0, 0, 0, 0], // Transparent fill
                    outline: {
                    color: "black",
                    width: 1.5,
                    style: "dash"
                    }
                }
                };

                const countyLabelClass = {
                labelExpressionInfo: { expression: "$feature.CTY_NAME" },
                symbol: {
                    type: "text",
                    color: "black",
                    haloColor: "white",
                    haloSize: "1.5px",
                    font: {
                    family: "Arial",
                    size: 11,
                    weight: "bold"
                    }
                },
                minScale: 3000000,
                maxScale: 0
                };

            const countyBoundariesLayer = new FeatureLayer({
            url: "https://services5.arcgis.com/Ul9AyFFeFTjf08DW/arcgis/rest/services/Wisconsin_County_Boundaries_24K/FeatureServer/0",
            title: "County Boundaries",
            renderer: countyBoundaryRenderer, 
            labelingInfo: [countyLabelClass],
            opacity: 1
            });

            map.add(countyBoundariesLayer);

            const public_assistance_Renderer = {
                type: "simple",
                symbol: {
                type: "simple-marker",
                style: "circle",
                color: "blue",
                size: 10,
                outline: {
                    color: "white",
                    width: 1
                }
              }
            };

            const individual_assistance_Renderer = {
                type: "simple",
                symbol: {
                type: "simple-marker",
                style: "square",
                color: "red",
                size: 10,
                outline: {
                    color: "white",
                    width: 1
                }
              }
            };

            
            const featureLayers = layerUrls.map((url, index) => {
                const options = { url: url };

                // Assign renderer based on layer index
                if (index === 0) {
                    options.renderer = public_assistance_Renderer;
                } else if (index === 1) {
                    options.renderer = individual_assistance_Renderer;
                }

                const layer = new FeatureLayer(options);
                map.add(layer);
                return layer;
                });
            
            const legend = new Legend({
                view: view,
                layerInfos: [
                    {
                    layer: featureLayers[0],
                    title: "Public Assistance",
                    },
                    {
                    layer: featureLayers[1],
                    title: "Individual Assistance"
                    },
                    {
                    layer: ctvLayer,
                    title: "Cities, Towns and Villages"
                    },
                    {
                    layer: countyBoundariesLayer,
                    title: "County Boundaries"
                    }
                ]
            });

            view.ui.add(legend, "bottom-right");
                legend.visible = true;

            const layerList = new LayerList({
                view: view,
            });

                view.ui.add(layerList, "bottom-left"); 

            //locate button and button location
            const locateBtn = new Locate({
                view: view
            });

            view.ui.add(locateBtn, {
                position: "top-left"
            });
            //search address widget and location
            const searchWidget = new Search ({
                view: view
            });

            view.ui.add(searchWidget, {
                position: "top-left"
            });

            const basemapToggle = new BasemapToggle({
                view: view,
                nextBasemap: "satellite"
            });
            view.ui.add(basemapToggle, "top-left");
            // Editor widget
            const editor = new Editor({
                view: view,
                layerInfos: featureLayers.map(layer => ({
                    layer: layer,
                    enableEditing: true,
                    enableCreate: true,
                    enableUpdate: true,
                    enableDelete: true
                }))
            });

            const legendToggleBtn = document.getElementById("legendToggleBtn");
            legendToggleBtn.addEventListener("click", () => {
                legend.visible = !legend.visible;
                legendToggleBtn.textContent = legend.visible ? "Hide Legend" : "Show Legend";
            });
    // Add editor to view and hide it initially
            view.ui.add(editor, "top-right");
            editor.visible = false;

            // Toggle editor visibility
            const editButton = document.getElementById("editDataBtn");
            editButton.addEventListener("click", () => {
                editor.visible = !editor.visible;
                editButton.textContent = editor.visible ? "Hide Editor" : "Add / Edit Data";
            });
        });
      </script>
  </body>
</html>
