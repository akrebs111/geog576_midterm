
<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browswer to allow for mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Damage Assessment Data Editor Application</title>
<!--Style page and button-->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .editDataBtn {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .addRecordBtn:hover {
            background-color: #005a87;
        }
     </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

  </head>
  <body>
    <!--button to edit or add data-->
    <button id="editDataBtn" class="editDataBtn">Add / Edit Data</button>
    
    <div id="viewDiv"></div>
    <!--Load ESRI modules to map-->
    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer", "esri/widgets/Editor", "esri/widgets/Legend"  ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, Editor, Legend) => {
            //my api key
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGfXZVUftvXPbMTy0-GRI5ojxO2vkMfNJUc6LuBspKHa7_8adflxgEqdwsbZT_y64VwrYucfHRmak8KqEqK9KojibVke2tZigq1P4aWdi2ARSVyPCfBRuJPzRCNXkKqmMNKADPP407Mua44OxDb8aE4N4-3Rp6rAphNctReWb-FZ2fqziGxRK72mw3mmQSZtV-5YfnA0EHXD4rWw1OwRwQU-VcnibfCw_FYsDSK_eK6lAT1_77qtARkK";
            //ESRI satellite imagery basemap
            const map = new Map({
                basemap: "satellite"
            });
            //map parameters centered and zoomed on Kendall, WI
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                 map: map, // References the map object
                 center: [-90.3693, 43.7930], 
                 zoom: 14 
             });
             //data layer from my survey
            const layerUrls = [
                "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Damage_Assessment_Data_Review/FeatureServer/0",
                "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Damage_Assessment_Data_Review/FeatureServer/1",
            ];

            const ctvRenderer = {
                type: "unique-value",
                field: "CTV",
                uniqueValueInfos: [
                    {
                    value: "C",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "black",
                        width: 0.5,
                        style: "solid"
                        }
                    },
                    label: "City"
                    },
                    {
                    value: "V",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "grey",
                        width: 1,
                        style: "dash"
                        }
                    },
                    label: "Village"
                    },
                    {
                    value: "T",
                    symbol: {
                        type: "simple-fill",
                        color: [0, 0, 0, 0],
                        outline: {
                        color: "grey",
                        width: 0.25,
                        style: "solid"
                        }
                    },
                    label: "Town"
                    }
                    // No entry for Town = not shown
                ]
                };

            const ctvLayer = new FeatureLayer({
                url: "https://services1.arcgis.com/FDsAtKBk8Hy4cAH0/arcgis/rest/services/WI_Cities_Towns_Villages_July_2025/FeatureServer/0",
                title: "WI Cities, Towns & Villages",
                renderer: ctvRenderer,
                opacity: 1,
                labelingInfo: [
                    {
                    labelExpressionInfo: {
                        expression: "$feature.Label"
                    },
                    symbol: {
                        type: "text",
                        color: "black",
                        haloColor: "white",
                        haloSize: "1px",
                        font: {
                        size: 12,
                        family: "Arial",
                        weight: "bold"
                        }
                    },
                    labelPlacement: "center-center",
                    minScale: 300000,
                    maxScale: 4500

                    }
                ],
                labelsVisible: true
                });
                map.add(ctvLayer);

            const public_assistance_Renderer = {
                type: "simple",
                symbol: {
                type: "simple-marker",
                style: "circle",
                color: "blue",
                size: 10,
                outline: {
                    color: "white",
                    width: 1
                }
              }
            };

            const individual_assistance_Renderer = {
                type: "simple",
                symbol: {
                type: "simple-marker",
                style: "square",
                color: "red",
                size: 10,
                outline: {
                    color: "white",
                    width: 1
                }
              }
            };

            
            const featureLayers = layerUrls.map((url, index) => {
                const options = { url: url };

                // Assign renderer based on layer index
                if (index === 0) {
                    options.renderer = public_assistance_Renderer;
                } else if (index === 1) {
                    options.renderer = individual_assistance_Renderer;
                }

                const layer = new FeatureLayer(options);
                map.add(layer);
                return layer;
                });
            
            const legend = new Legend({
                view: view,
                layerInfos: [
                    {
                    layer: featureLayers[0],
                    title: "Public Assistance",
                    },
                    {
                    layer: featureLayers[1],
                    title: "Individual Assistance"
                    },
                    {
                    layer: ctvLayer,
                    title: "Cities, Towns and Villages"
                    }
                ]
            });

            view.ui.add(legend, "bottom-right");

            //locate button and button location
            const locateBtn = new Locate({
                view: view
            });

            view.ui.add(locateBtn, {
                position: "top-left"
            });
            //search address widget and location
            const searchWidget = new Search ({
                view: view
            });

            view.ui.add(searchWidget, {
                position: "bottom-left"
            });
            // Editor widget
            const editor = new Editor({
                view: view,
                layerInfos: featureLayers.map(layer => ({
                    layer: layer,
                    enableEditing: true,
                    enableCreate: true,
                    enableUpdate: true,
                    enableDelete: true
                }))
            });
    // Add editor to view and hide it initially
            view.ui.add(editor, "top-right");
            editor.visible = false;

            // Toggle editor visibility
            const editButton = document.getElementById("editDataBtn");
            editButton.addEventListener("click", () => {
                editor.visible = !editor.visible;
                editButton.textContent = editor.visible ? "Hide Editor" : "Add / Edit Data";
            });
        });
      </script>
  </body>
</html>
